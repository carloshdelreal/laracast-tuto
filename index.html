<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue App</title>
</head>
<body>
  <input type="text" id="input">
  <script>
    let data = {
      message: "hello world"
    }

    document.querySelector('#input').value = data.message;
  </script>
</body>
</html>

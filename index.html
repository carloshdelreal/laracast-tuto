<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue App</title>
</head>
<body>
  <div id="root">
    <input type="text" id="input" v-model="message">
    <p>This is the Vue message: {{ message }}</p>
  </div>
  <script>
    let data = {
      message: "hello world"
    }

    new Vue({
      el: '#root',
      data: {
        message: "Hello World"
      }
    })
  </script>
</body>
</html>
